<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4f8U5a1q2UqgFV+K5+KLp5G1RDAF3mrk3Qdvz1F+Tv81EdXGIE1iwI3B6cIXiUVyK+RkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 0 20px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, #3a3a3a, #212121);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      padding: 40px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #b0b0b0;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #6a11cb;
      outline: none;
    }

    button {
      display: inline-block;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    footer {
      background: #212121;
      color: #b0b0b0;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #6a11cb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Modern Styling */
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-title h2 {
      font-size: 2rem;
      color: #e0e0e0;
    }

    .form-title p {
      font-size: 1rem;
      color: #b0b0b0;
    }

    .form-group-icon {
      position: relative;
    }

    .form-group-icon input {
      padding-left: 40px;
    }

    .form-group-icon .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #888;
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      .form-group {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      label {
        flex: 1;
        margin-bottom: 0;
      }

      input {
        flex: 2;
      }

      button {
        width: 100%;
      }
    }
  </style>
  <title>Library Management</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö Library Management System</h1>
      <p>Welcome to the library! Join our database for better management and seamless access.</p>
    </header>
    <main>
      <div class="form-title">
        <h2>Join Us</h2>
        <p>Fill out the form below to register in our system.</p>
      </div>
      <form action="/submit.php" method="POST">
        <div class="form-group form-group-icon">
          <i class="icon fas fa-user"></i>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group form-group-icon">
          <i class="icon fas fa-id-card"></i>
          <label for="nim">NIM</label>
          <input type="text" id="nim" name="nim" placeholder="Enter your NIM" required>
        </div>
        <div class="form-group form-group-icon">
          <i class="icon fas fa-phone"></i>
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>¬© 2024 Library Management. All rights reserved. Designed with ‚ù§Ô∏è by <a href="#">Andika Nauval</a>.</p>
    </footer>
  </div>
</body>
</html>
